<!-- Favicons -->

  </head>

  <body>
    <!-- Header -->
    <header class="site-header" role="banner" aria-label="Encabezado">
      <div class="container header__inner">
        <a class="brand" href="index.html" aria-label="Ir al inicio">Robot Legal</a>
        <nav class="site-nav" aria-label="Navegación principal">
          <a class="nav-link" href="index.html">Inicio</a>
          <a class="nav-link" href="usos.html">Usos</a>
          <a class="nav-link active" href="contacto.html" aria-current="page">Contacto</a>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="page" id="contacto">
      <div class="container page__inner">
        <h1 class="page__title">Contacto</h1>
        <p class="page__subtitle">
          Si tienes consultas, sugerencias o comentarios sobre Robot Legal, completa el siguiente formulario.
        </p>

        <!-- Formulario con FormSubmit -->
        <form 
          action="https://formsubmit.co/contacto@robotlegal.cl" 
          method="POST" 
          class="contact-form"
        >
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tu@email.com" required>

          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>

          <!-- Opciones de FormSubmit -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://robotlegal.cl/gracias.html">

          <button type="submit" class="btn btn--primary">Enviar</button>
        </form>

        <div class="disclaimer" role="note">
          <p>Esta información se enviará de forma segura a nuestro correo electrónico. No compartas datos personales sensibles.</p>
        </div>
      </div>
    </main>
  </body>
</html>
